# Services paths
obib.submitcda.path=/SubmitCDA
obib.distributionstatus.path=/DistributionStatus
obib.listdocuments.path=/ListDocuments
obib.searchdocument.path=/SearchDocuments
obib.getdocument.path=/GetDocument
obib.listclinics.path=/ListClinics
obib.listproviders.path=/ListProviders
obib.notifyerror.path=/NotifyError

# Timeouts in milliseconds
obib.connect.timeout=10000
obib.read.timeout=10000

# Default ID type for clinics (Accept more than one, separated by semicolon ";")
obib.default.clinic.id.type=2.16.840.1.113883.3.277.100.2
# Default ID type for providers (Accept more than one, separated by semicolon ";")
obib.default.provider.id.type=2.16.840.1.113883.3.40.2.11
# Default ID type for patient (Accept more than one, separated by semicolon ";")
obib.default.patient.id.type=2.16.840.1.113883.4.50
